databaseChangeLog:
  - changeSet:
      id: 2023-10-02-002-measurements
      author: skrip04ka
      changes:
        - createTable:
            tableName: measurements
            columns:
              - column:
                  name: file_info_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_meas_file_info_id
                    references: file_info(id)
                    deleteCascade: true
              - column:
                  name: type
                  type: varchar(100)
              - column:
                  name: signal_number
                  type: integer
              - column:
                  name: number
                  type: integer
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: values
                  type: float8[]
        - addPrimaryKey:
            clustered: true
            columnNames: file_info_id, signal_number, type
            constraintName: pk_measurements
            tableName: measurements
            validate: true